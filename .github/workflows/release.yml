name: Release Build

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "APP_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './packages/app/src-tauri -> target'

      - name: Stamp version in tauri.conf.json
        run: |
          cd packages/app/src-tauri
          jq --arg version "${{ env.APP_VERSION }}" '.version = $version' tauri.conf.json > tauri.conf.json.tmp
          mv tauri.conf.json.tmp tauri.conf.json
          cat tauri.conf.json

      - name: Stamp version in Cargo.toml
        run: |
          cd packages/app/src-tauri
          sed -i '' "s/^version = \".*\"/version = \"${{ env.APP_VERSION }}\"/" Cargo.toml
          grep "^version" Cargo.toml

      - name: Install frontend dependencies
        run: |
          cd packages/app
          bun install

      - name: Build Tauri app
        run: |
          cd packages/app
          bunx tauri build

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: packages/app/src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "APP_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './packages/app/src-tauri -> target'

      - name: Stamp version in tauri.conf.json
        shell: bash
        run: |
          cd packages/app/src-tauri
          jq --arg version "${{ env.APP_VERSION }}" '.version = $version' tauri.conf.json > tauri.conf.json.tmp
          mv tauri.conf.json.tmp tauri.conf.json
          cat tauri.conf.json

      - name: Stamp version in Cargo.toml
        shell: bash
        run: |
          cd packages/app/src-tauri
          sed -i "s/^version = \".*\"/version = \"${{ env.APP_VERSION }}\"/" Cargo.toml
          grep "^version" Cargo.toml

      - name: Install frontend dependencies
        run: |
          cd packages/app
          bun install

      - name: Build Tauri app
        run: |
          cd packages/app
          bunx tauri build

      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: packages/app/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "APP_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './packages/app/src-tauri -> target'

      - name: Stamp version in tauri.conf.json
        run: |
          cd packages/app/src-tauri
          jq --arg version "${{ env.APP_VERSION }}" '.version = $version' tauri.conf.json > tauri.conf.json.tmp
          mv tauri.conf.json.tmp tauri.conf.json
          cat tauri.conf.json

      - name: Stamp version in Cargo.toml
        run: |
          cd packages/app/src-tauri
          sed -i "s/^version = \".*\"/version = \"${{ env.APP_VERSION }}\"/" Cargo.toml
          grep "^version" Cargo.toml

      - name: Install frontend dependencies
        run: |
          cd packages/app
          bun install

      - name: Build Tauri app
        run: |
          cd packages/app
          bunx tauri build

      - name: Upload Linux DEB
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: packages/app/src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: error

      - name: Upload Linux RPM
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: packages/app/src-tauri/target/release/bundle/rpm/*.rpm
          if-no-files-found: error

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: packages/app/src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-dmg/*.dmg
            artifacts/windows-msi/*.msi
            artifacts/linux-deb/*.deb
            artifacts/linux-rpm/*.rpm
            artifacts/linux-appimage/*.AppImage
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
